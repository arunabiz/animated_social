<!DOCTYPE html>
<html>
    <head>
        <title>Magic Navigation Menu</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="navigation">
            <ul>
                <li calss="list active">
                    <a href="#">
                        <span class="icon" ><ion-icon name="logo-instagram"></ion-icon>
                        <br>
                        <button class="btn btn-success" onclick=" window.open('http://instagram.com','_blank')">.</button>
                        <!---<span class="text">Home</span>  --->
                    </a>
                </li>
                <li calss="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="logo-facebook"></ion-icon>
                        <br>
                        <button class="btn btn-success" onclick=" window.open('http://facebook.com','_blank')">.</button>
                        <!--- <span class="text">Profile</span>  --->
                    </a>
                </li>
                <li calss="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="logo-linkedin"></ion-icon>
                        <br>
                        <button class="btn btn-success" onclick=" window.open('http://linkedin.com','_blank')">.</button>
                        <!--- <span class="text">Message</span>  --->
                    </a>
                </li>
                <li calss="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="logo-twitter"></ion-icon>
                        <br>
                        <button class="btn btn-success" onclick=" window.open('http://twitter.com','_blank')">.</button>
                        <!--- <span class="text">Photos</span>  --->
                    </a>
                </li>
                <li calss="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                        <br>
                        <button class="btn btn-success" onclick=" window.open('http://gmail.com','_blank')">.</button>
                        <!--- <span class="text">Settings</span> --->
                    </a>
                </li>
                <div class="indicator"></div> <!---  --->
            </ul>
        </div>

        <script> 
            const list= document.querySelectorAll('.list');
            function activeLink(){
                list.forEach((item) =>
                item.classList.remove('active'));
                this.classlist.add('active');
            }
            list.forEach((item) =>
            item.addEventListener('click',activeLink));
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
